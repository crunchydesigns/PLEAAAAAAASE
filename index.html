<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR.js Hiro Marker with 2D Text</title>
    <!-- AR.js and A-Frame Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      /* 비디오 화면 크기와 왜곡을 조정 */
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- AR.js 씬 설정 -->
    <a-scene embedded arjs="sourceType: camera; debugUIEnabled: true; trackingMethod: best;">
      <!-- Hiro Marker 설정 -->
      <a-marker preset="hiro" size="1">
        <a-text value="Party!" align="center" color="#FF0000" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-text>
      </a-marker>
      <!-- 카메라 설정 -->
      <a-entity camera="fov: 80; near: 0.1; far: 100;"></a-entity>
    </a-scene>
  </body>
</html>
