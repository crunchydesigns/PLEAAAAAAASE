<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>AR.js Hiro Marker with 2D Text</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@2.0.0/dist/aframe-ar.js"></script>

    <style>
      /* 카메라 비디오 스트림 스타일 */
      video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 비율 유지하면서 화면에 꽉 채우기 */
        position: absolute;
        top: 0;
        left: 0;
      }

      /* A-Frame 씬의 크기 */
      a-scene {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      /* 바디 스타일: 화면 꽉 채우기 */
      body {
        margin: 0;
        overflow: hidden;
      }

      /* 캔버스 표시 */
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- AR.js 설정이 활성화된 A-Frame 씬 -->
    <a-scene embedded arjs="sourceType: camera; debugUIEnabled: true; trackingMethod: best;" style="width: 100%; height: 100%;">
      <!-- Hiro 마커 설정 -->
      <a-marker preset="hiro" size="2">
        <!-- 2D 텍스트 설정 -->
        <a-text
          value="Party!"
          align="center"
          color="#FF0000"
          position="0 0.5 0"
          rotation="-90 0 0"
          scale="5 5 5"
        ></a-text>
      </a-marker>

      <!-- 카메라 설정 -->
      <a-entity camera="fov: 80; near: 0.1; far: 50; aspectRatio: 1.0;"></a-entity>
    </a-scene>
  </body>
</html>
